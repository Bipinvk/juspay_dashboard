<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo/ByeWind.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inter Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Meta Title & Description -->
  <title>ByeWind by Juspay - AI-Powered Dashboard Insights</title>
  <meta name="description"
    content="ByeWind by Juspay offers AI-powered dashboards for real-time insights, analytics, and business intelligence. Enhance decision-making with customizable, secure, and responsive solutions." />

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="ByeWind by Juspay - AI-Powered Dashboard Insights" />
  <meta property="og:description"
    content="ByeWind by Juspay offers AI-powered dashboards for real-time insights, analytics, and business intelligence. Enhance decision-making with customizable, secure, and responsive solutions." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://byewind.juspay.com" />
  <meta property="og:image" content="https://s6.imgcdn.dev/ByeWind-OG.png" />

  <!-- Schema Markup -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://www.juspay.com/#org",
          "name": "Juspay",
          "url": "https://www.juspay.com/",
          "logo": {
            "@type": "ImageObject",
            "url": "https://byewind.juspay.com/assets/logo/ByeWind.png"
          }
        },
        {
          "@type": "WebSite",
          "@id": "https://byewind.juspay.com/#website",
          "name": "ByeWind",
          "url": "https://byewind.juspay.com/",
          "publisher": { "@id": "https://www.juspay.com/#org" }
        },
        {
          "@type": "WebPage",
          "@id": "https://byewind.juspay.com/#webpage",
          "url": "https://byewind.juspay.com/",
          "name": "ByeWind by Juspay - AI-Powered Dashboard Insights",
          "isPartOf": { "@id": "https://byewind.juspay.com/#website" },
          "about": { "@id": "https://byewind.juspay.com/#product" },
          "primaryImageOfPage": {
            "@type": "ImageObject",
            "url": "https://byewind.juspay.com/assets/logo/ByeWind.png"
          },
          "description": "ByeWind by Juspay offers AI-powered dashboards for real-time insights, analytics, and business intelligence. Enhance decision-making with customizable, secure, and responsive solutions."
        },
        {
          "@type": "SoftwareApplication",
          "@id": "https://byewind.juspay.com/#product",
          "name": "ByeWind",
          "applicationCategory": "Business Intelligence, Analytics",
          "operatingSystem": "Cloud",
          "url": "https://byewind.juspay.com/",
          "publisher": { "@id": "https://www.juspay.com/#org" },
          "featureList": [
            "AI-powered real-time analytics",
            "Customizable dashboard templates",
            "Enterprise-grade security with encryption",
            "Advanced data visualization",
            "Seamless integration with business tools",
            "Responsive design for all devices",
            "Interactive reporting features"
          ],
          "softwareRequirements": [
            "Modern Web Browser"
          ],
          "offers": {
            "@type": "Offer",
            "url": "https://byewind.juspay.com/#contact",
            "category": "BusinessApplication",
            "availability": "https://schema.org/InStock"
          },
          "potentialAction": {
            "@type": "Action",
            "name": "Request Demo",
            "target": "https://byewind.juspay.com/#contact"
          }
        },
        {
          "@type": "ItemList",
          "@id": "https://byewind.juspay.com/#features",
          "name": "ByeWind Features",
          "itemListElement": [
            { "@type": "ListItem", "position": 1, "name": "Real-Time Analytics" },
            { "@type": "ListItem", "position": 2, "name": "Custom Dashboards" },
            { "@type": "ListItem", "position": 3, "name": "Enterprise Security" },
            { "@type": "ListItem", "position": 4, "name": "Data Visualization" },
            { "@type": "ListItem", "position": 5, "name": "Tool Integration" },
            { "@type": "ListItem", "position": 6, "name": "Responsive Design" },
            { "@type": "ListItem", "position": 7, "name": "Interactive Reports" }
          ]
        }
      ]
    }
  </script>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'], // Set Inter as the default sans-serif font
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-100 font-sans">
  <div id="root" class="min-h-screen flex flex-col"></div>
  <script type="module" src="/src/main.tsx"></script>
